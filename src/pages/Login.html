<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOP</title>
    <link rel="stylesheet" href="../styles/Index.css" />
  </head>
  <body>
    <h1 class="textHero">
      Mostre as suas habilidades no<br /><span>League of professionals</span>
    </h1>
    <p class="text">Entre aqui em baixo</p>
    <form action="" class="form">
      <article class="grupForm">
        <label for="email" id="email">E-mail</label>
        <input
          type="email"
          placeholder="exemple@gmail.com"
          id="emailI"
          required
          autocomplete="email"
        />
      </article>
      <article class="grupForm">
        <label for="password" id="password">Senha</label>
        <input
          type="password"
          placeholder="Sua senha"
          id="passwordI"
          required
          autocomplete="off"
        />
      </article>
      <article class="endForm">
        <button type="submit" id="button" disabled>Entrar</button>
        <p class="accont">Esqueceu a senha?</p>
      </article>
    </form>
    <footer class="footer">2025 LOP. Todos os direitos reservados.</footer>
    <script src=""></script>
  </body>
</html>
